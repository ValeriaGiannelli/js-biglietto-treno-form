<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <!-- codice css -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
<section id="ticket_to_ride">
    <div class="container">
        <!-- TITOLO -->
        <div class="row">
            <div class="col">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>

        <!-- parte di inserimento dati -->
        <div class="row">
            <div class="col">

                <div class="card">
                    <form class="flex" action="#">
                        <!-- nome e cognome -->
                        <div>
                            <label for="user_name">Nome Cognome</label>
                            <input type="text" id="user_name" name="user_name">
                        </div>

                        <!-- km da percorrere -->
                        <div>
                            <label for="km">Km da percorrere</label>
                            <input type="number" id="km" name="km" min="0">
                        </div>

                        <!-- età -->
                        <div>
                            <label for="age">Inserisci la tua età</label>
                            <input type="number" id="age" name="age" min="0">
                        </div>

                    </form>

                    <button class="genera">Genera</button>
                    <button class="pulisci">Annulla</button>

                </div>
               
            </div>
        </div>

        <!-- parte di output -->
        <div class="output_ticket">
            <!-- titolo -->
            <div class="row">
                <div class="col">
                <h2>IL TUO BIGLIETTO</h2>
                </div>
            </div>

            <!-- dettagli del passegiero -->
            <div class="row">
                <div class="col">
                    <div class="ticket">
                        <!-- titolo -->
                        <div>
                            <h3>DETTAGLIO PASSEGGERI</h3>
                        </div>

                        <!-- contenitore -->
                        <div>
                            <table>

                                <tr>
                                  <th class="user_name">NOME PASSEGERO</th>
                                  <th>Offerta</th>
                                  <th>Carrozza</th>
                                  <th>Codice CP</th>
                                  <th>Costo Biglietto</th>
                                </tr>

                                <tr>
                                  <td id="input_name" class="user_name"></td>
                                  <td id="offerta"></td>
                                  <td id="carrozza"></td>
                                  <td id="codice_cp"></td>
                                  <td class="price"></td>
                                </tr>
                           
                              </table>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

</section>

       <!-- codice JavaScript -->
       <script type="text/javascript" src="js/main.js"></script> 
    
</body>
</html>
